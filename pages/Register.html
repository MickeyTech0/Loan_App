    <div class="container">
        <h1 class="text-center">Register for loan</h1>
        <hr>
        <div class="d-flex justify-content-end">
            <a href="" class="btn btn-secondary">Consumers</a>
        </div>
        <h3>Student Details</h3>
        <form action="" method="post" class="row g-3">
            <div class="col-md-4">
                <label for="account" class="form-label">Account no</label>
                <input type="number" class="form-control" placeholder="Enter account number" name="account" id="account">
            </div>
            <div class="col-md-4">
                <label for="consumer name" class="form-label">Consumer Name</label>
                <input type="text" class="form-control" placeholder="Enter Consumer Name" name="consumer name" id="consumer name">
            </div>
            <div class="col-md-4">
                <label for="loan Amount" class="form-label">Loan Amount</label>
                <input type="number" class="form-control" placeholder="Enter loan amount" name="loan amount" id="loan amount">
            </div>
            <div class="col-md-4">
                <label for="installment" class="form-label">Installment</label>
                <input type="number" class="form-control" placeholder="Enter installment" name="installment" id="installment">
            </div>
            <div class="col-md-4">
                <label for="insterest rate" class="form-label">Insterest Rate</label>
                <input type="number" class="form-control" placeholder="Enter Insterest Rate" name="insterest" id="insterest">
            </div>
            
            
            <div class="col-12">
                <label for="plan">Plan</label>
                <select class="form-select" id="plan" name="plan">
                    <% for (const plan of plans) { %>
                        <option value="<%- plan.id %>">
                            <%- plan.name%>
                        </option>
                        <% } %>
                </select>
            </div>
            <hr>
            <h3> Details</h3>
            <div class="col-md-6">
                <label for="reference_name" class="form-label">Reference's Name</label>
                <input type="text" class="form-control" placeholder="Enter Reference's Name" name="reference_name"
                    id="reference_name">
            </div>
            <div class="col-md-6">
                <label for="reference_phone" class="form-label">Reference's Phone No</label>
                <input type="number" class="form-control" placeholder="Enter Reference's Phone No"
                    name="reference_phone" id="reference_phone">
            </div>
            <div class="col-md-6">
                <label for="reference_email" class="form-label">Reference's Email</label>
                <input type="email" class="form-control" placeholder="Enter Reference's Email" name="reference_email"
                    id="reference_email">
            </div>
            <div class="col-md-6">
                <label for="reference_address" class="form-label">Reference's Address</label>
                <input type="text" class="form-control" placeholder="Enter Reference's Address" name="reference_address"
                    id="reference_address">
            </div>
            <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
